<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Srihari L</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #f79f1f;
            padding: 20px;
            text-align: center;
            color: #fff;
            position: relative;
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .header h2 {
            margin-top: 60px;
            font-size: 24px;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 10px;
        }
        .card img {
            width: 100%;
            height: 100px;
            border-radius: 8px 8px 0 0;
            object-fit: cover;
        }
        .card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .card .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #f79f1f;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .card .btn:hover {
            background-color: #d88517;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Srihari L | Age: 21</h2>
    </div>
    <div class="content">
        <h1>Making Health Care Better Together</h1>
        <div class="grid-container">
            <div class="card">
                <img src="national health id.jpg" alt="E Genetic ID Card">
                <h3>E Genetic ID Card</h3>
                <a href="#" class="btn">Open</a>
            </div>
            <div class="card">
                <img src="EMERGENCY ASSISTANCE.jpg" alt="Previous Medical History">
                <h3>Previous Medical History</h3>
                <a href="#" class="btn">Open</a>
            </div>
            <div class="card">
                <img src="picc1.jpg" alt="Surgery Details">
                <h3>Surgery Details</h3>
                <a href="#" class="btn">Open</a>
            </div>
            <div class="card">
                <img src="rtpcr.jpg" alt="Lab Reports">
                <h3>Lab Reports</h3>
                <a href="#" class="btn">Open</a>
            </div>
        </div>
    </div>
</body>
</html>
